<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Tokens</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Buy Tokens</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('airdrop') }}">Airdrop</a></li>
                <li><a href="{{ url_for('buy_tokens') }}">Buy Tokens</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Token Purchase</h2>
            <p>Buy Graphene (GRAPH) tokens and view your balance.</p>
            <form action="{{ url_for('buy_tokens') }}" method="post">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required>
                <button type="submit">Buy Tokens</button>
            </form>
        </section>
        <section>
            <h2>Your Balance</h2>
            <p>Balance: {{ user.balance }} GRAPH</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Graphene Token Bot. All rights reserved.</p>
    </footer>
</body>
</html>
